---
package:
  name: kubeconform
  version: 0.7.0
  epoch: 1
  description: Kubernetes manifests validation tool
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - go
      - git
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/yannh/kubeconform
      tag: v0.7.0

  - uses: go/build
    with:
      packages: ./cmd/kubeconform
      output: kubeconform

  - uses: strip

test:
  pipeline:
    - runs: |
        kubeconform --version

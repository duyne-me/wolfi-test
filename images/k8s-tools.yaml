---
contents:
  repositories:
    - https://packages.wolfi.dev/os
    - '@local ./packages/'
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - melange.rsa.pub
  packages:
    - bash
    - ca-certificates-bundle
    - coreutils
    - yq
    - curl
    - busybox
    - kustomize
    - kubeconform@local

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt

entrypoint:
  command: /usr/bin/bash

cmd: --version

paths:
  - path: /bin/sh
    type: symlink
    source: /bin/bash
    permissions: 0o755
    uid: 0
    gid: 0

accounts:
  groups:
    - groupname: nobody
      gid: 65532
  users:
    - username: nobody
      uid: 65532
  run-as: 65532

archs:
  - amd64
  - arm64



---
contents:
  repositories:
    - https://packages.wolfi.dev/os
    - '@local ./packages/'
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - melange.rsa.pub
  packages:
    - bash
    - ca-certificates-bundle
    - openjdk-17-jre
    - wget
    - flyway@local

environment:
  FLYWAY_VERSION: "11.8.2"
  FLYWAY_HOME: "/opt/flyway/11.8.2"
  FLYWAY_LOCATIONS: "filesystem:/opt/flyway/11.8.2/sql"
  PATH: /usr/sbin:/sbin:/usr/bin:/bin:/usr/local/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt

work-dir: /opt/flyway/11.8.2

# Don't set entrypoint - let Helm override command
cmd: --help

accounts:
  groups:
    - groupname: flyway
      gid: 65532
  users:
    - username: flyway
      uid: 65532
  run-as: 65532

archs:
  - amd64
  - arm64

name: Build a package with Melange

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
  schedule:
    - cron: '30 1 * * 1' # Every Monday at 01:30

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-apk-image:
    runs-on: ubuntu-latest
    environment: melange
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.BOT_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.BOT_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          
      - name: Setup cosign
        uses: sigstore/cosign-installer@v3.10.0

      - name: Create melange.rsa from Github secret
        shell: bash
        env:
          MELANGE_KEY: ${{ secrets.MELANGE_KEY }}
        run: echo "${MELANGE_KEY}" > melange.rsa

      - name: Setup melange
        uses: chainguard-dev/actions/setup-melange@main

      - name: Build package with Melange
        uses: chainguard-dev/actions/melange-build-pkg@main
        with:
          config: melange-package.yml
          archs: x86_64,arm64
          sign-with-key: true

      # Simple tag generation
      - name: Generate image tag
        id: tag
        run: |
          REGISTRY="${{ env.REGISTRY }}"
          REPO="${{ env.IMAGE_NAME }}"
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Use version from git tag
            VERSION=${GITHUB_REF#refs/tags/}
            echo "image-tag=${REGISTRY}/${REPO}:${VERSION}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            # Use date for scheduled builds
            DATE=$(date +%Y%m%d)
            echo "image-tag=${REGISTRY}/${REPO}:nightly-${DATE}" >> $GITHUB_OUTPUT
          else
            # Use latest for main branch and manual triggers
            echo "image-tag=${REGISTRY}/${REPO}:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build image with Apko
        uses: chainguard-images/actions/apko-publish@main
        with:
          config: melange-image.yaml
          tag: ${{ steps.tag.outputs.image-tag }}
          platforms: linux/amd64,linux/arm64

      # Set image variables for reuse
      - name: Set image metadata
        id: vars
        run: |
          echo "image=${{ steps.tag.outputs.image-tag }}" >> $GITHUB_OUTPUT
          echo "registry=${{ env.REGISTRY }}" >> $GITHUB_OUTPUT
          echo "repository=${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - uses: imjasonh/setup-crane@31b88efe9de28ae0ffa220711af4b60be9435f6e # v0.4

      - id: digest
        name: Get digests for image and platforms
        shell: bash
        run: |
          echo "digest=$(crane digest ${{ steps.vars.outputs.image }})" >> $GITHUB_OUTPUT
          echo "digest-amd64=$(crane digest --platform=linux/amd64 ${{ steps.vars.outputs.image }})" >> $GITHUB_OUTPUT
          echo "digest-arm64=$(crane digest --platform=linux/arm64 ${{ steps.vars.outputs.image }})" >> $GITHUB_OUTPUT

      - name: Sign image
        shell: bash
        env:
          COSIGN_YES: "true"
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign \
            --recursive \
            --oidc-provider=github-actions \
            ${{ steps.vars.outputs.registry }}/${{ steps.vars.outputs.repository }}@${{ steps.digest.outputs.digest }}